<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slack banner generator</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/figlet.js"></script>
	<script src="js/jquery.figlet.js"></script>
	<script src="js/index.js"></script>
</head>

<body>
	<section class="hero is-light is-fullheight">
		<div class="hero-body">
			<div class="container">
				<div class="card">
					<header class="card-header">
						<p class="card-header-title">
							Slack banner generator
						</p>
					</header>
					<div class="card-content">
						<div class="content">
							<form id="input-form">
								<div class="field">
									<div class="control">
										<input type="text" class="input" id="input-text" maxlength="10" value="" placeholder="Text" />
									</div>
								</div>
			
								<div class="field">
									<div class="control">
										<textarea class="textarea" id="output" readonly></textarea>
									</div>
								</div>
			
								<div class="field is-grouped is-grouped-centered">
									<div class="control">
										<button type="button" class="button is-dark" id="btn-copy" disabled>Copy</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
